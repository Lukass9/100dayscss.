<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="frame">
      <div class="center">
        <div class="container">
          <div class="header">
            <div class="header-wrapp">
              <p class="big">Weekly report</p>
              <p class="small">01. Feb - 07. Feb</p>
            </div>
            <div class="header-wrapp">
              <p class="small">Revenue</p>
              <p class="big">$ 3621.79</p>
            </div>
          </div>
          <div class="raport">
            <div class="legend">
              <div class="wrapp-line">
                <div class="red line"></div>
                <p class="very-small">Vievs</p>
              </div>
              <div class="wrapp-line">
                <div class="blue line"></div>
                <p class="very-small">Purchases</p>
              </div>
            </div>
            <div class="canvas">
              <div class="red-line">
                <svg
                  viewBox="-2 -1 400 100"
                  preserveAspectRatio="xMinYMin meet"
                >
                  <g transform="scale(1, -1) translate(0, -100)">
                    <polyline
                      points="0,45.8 66.6,81.2 133.33,74.6 200,87.7 266.66,51.7 333.33,43.4 400,45.8"
                    ></polyline>
                  </g>
                </svg>
                <div class="dot red r-dot1">
                  <span class="dot-info">458</span>
                </div>
                <div class="dot red r-dot2">
                  <span class="dot-info">812</span>
                </div>
                <div class="dot red r-dot3">
                  <span class="dot-info">746</span>
                </div>
                <div class="dot red r-dot4">
                  <span class="dot-info">877</span>
                </div>
                <div class="dot red r-dot5">
                  <span class="dot-info">517</span>
                </div>
                <div class="dot red r-dot6">
                  <span class="dot-info">434</span>
                </div>
                <div class="dot red r-dot7">
                  <span class="dot-info">458</span>
                </div>
              </div>
              <div class="blue-line">
                <svg
                  viewBox="-2 -1 400 100"
                  preserveAspectRatio="xMinYMin meet"
                >
                  <g transform="scale(1, -1) translate(0, -100)">
                    <polyline
                      points="0,26 66.6,41 133.33,22 200,36 266.66,25 333.33,13 400,20"
                    ></polyline>
                  </g>
                </svg>
                <div class="dot blue b-dot1">
                  <span class="dot-info">26</span>
                </div>
                <div class="dot blue b-dot2">
                  <span class="dot-info">41</span>
                </div>
                <div class="dot blue b-dot3">
                  <span class="dot-info">22</span>
                </div>
                <div class="dot blue b-dot4">
                  <span class="dot-info">36</span>
                </div>
                <div class="dot blue b-dot5">
                  <span class="dot-info">25</span>
                </div>
                <div class="dot blue b-dot6">
                  <span class="dot-info">13</span>
                </div>
                <div class="dot blue b-dot7">
                  <span class="dot-info">20</span>
                </div>
              </div>
            </div>
          </div>
          <div class="days">
            <span class="day">Mon</span>
            <span class="day">Tue</span>
            <span class="day">Wed</span>
            <span class="day">Thu</span>
            <span class="day">Fri</span>
            <span class="day">Sat</span>
            <span class="day">Sun</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
