<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="frame">
      <div class="center">
        <div class="container">
          <div class="header">
            <div class="header-wrapp">
              <p class="big">Weekly report</p>
              <p class="small">01. Feb - 07. Feb</p>
            </div>
            <div class="header-wrapp">
              <p class="small">Revenue</p>
              <p class="big">$ 3621.79</p>
            </div>
          </div>
          <div class="raport">
            <div class="legend">
              <div class="wrapp-line">
                <div class="red line"></div>
                <p class="very-small">Vievs</p>
              </div>
              <div class="wrapp-line">
                <div class="blue line"></div>
                <p class="very-small">Purchases</p>
              </div>
            </div>
            <div class="canvas">
              <div class="red-line">
                <span class="dot red r-dot1">458</span>
                <span class="dot red r-dot2">812</span>
                <span class="dot red r-dot3">746</span>
                <span class="dot red r-dot4">877</span>
                <span class="dot red r-dot5">517</span>
                <span class="dot red r-dot6">434</span>
                <span class="dot red r-dot7">458</span>
              </div>
            </div>
          </div>
          <div class="days">
            <span class="day">Mon</span>
            <span class="day">Tue</span>
            <span class="day">Wed</span>
            <span class="day">Thu</span>
            <span class="day">Fri</span>
            <span class="day">Sat</span>
            <span class="day">Sun</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
